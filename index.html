<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOGE GAMES</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- 🌌 粒子背景容器 -->
<div id="tsparticles"></div>

<!-- 🎬 开场动画 -->
<div id="splash-screen">
  <div class="splash-content">
    <h1 class="splash-logo">HOGE GAMES</h1>
    <p class="splash-tagline">Explore. Battle. Evolve.</p>
  </div>
</div>

<!-- 🌟 主页面内容（开场动画后显示） -->
<div id="main-content" style="display: none;">
  <!-- 顶部导航 -->
  <nav class="navbar glass">
    <div class="logo">HOGE GAMES</div>
    <ul class="nav-links">
      <li><a href="index.html">首页</a></li>
      <li><a href="game.html">开始游戏</a></li>
      <li><a href="character.html">角色图鉴</a></li>
      <li><a href="ranking.html">排行榜</a></li>
      <li><a href="login.html">登录</a></li>
    </ul>
  </nav>

  <!-- 主卡片区域 -->
  <main class="main-card glass">
    <h1>欢迎来到 HOGE GAMES</h1>
    <p>选择你要进入的游戏世界</p>
    <button id="openGameSelector" class="btn-glass">开始游戏</button>
  </main>

  <!-- 游戏选择弹窗 -->
  <div id="gameSelectorModal" class="modal hidden">
    <div class="modal-content glass">
      <span class="close-button" id="closeGameSelector">&times;</span>
      <h2>选择游戏</h2>
      <div class="game-options">
        <div class="game-card" onclick="location.href='game.html'">
          <img src="assets/imgs/game-placeholder.png" alt="战棋" />
          <p>战棋</p>
        </div>
        <!-- 可添加更多游戏卡片 -->
      </div>
    </div>
  </div>

  <!-- 首页内容占位（可删） -->
  <section class="content">
    <p>这是首页内容。</p>
  </section>
</div>

<!-- ✨ 脚本部分 -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>
<script>
tsParticles.load("tsparticles", {
  fullScreen: { enable: true, zIndex: -1 },
  particles: {
    number: { value: 50 },
    color: { value: "#00ffff" },
    shape: { type: "circle" },
    opacity: { value: 0.4 },
    size: { value: { min: 1, max: 5 } },
    move: { enable: true, speed: 1 }
  },
  background: { color: "transparent" }
});
</script>

<!-- 开场动画切换逻辑 -->
<script>
window.addEventListener('load', () => {
  const splash = document.getElementById('splash-screen');
  const main = document.getElementById('main-content');
  setTimeout(() => {
    splash.classList.add('fade-out');
    setTimeout(() => {
      splash.style.display = 'none';
      main.style.display = 'block';
    }, 1000); // 动画淡出后显示主页面
  }, 2000); // 动画播放 2 秒
});
</script>

<script src="js/main.js"></script>
</body>
</html>
