<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOGE GAMES</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.2/tsparticles.bundle.min.js"></script>
</head>
<body>
  <div id="tsparticles"></div>

  <!-- 开场动画 -->
  <div class="intro-screen">
    <div class="intro-content">
      <img src="assets/logo.png" alt="HOGE GAMES Logo" class="intro-logo" />
      <h1 class="intro-title">HOGE GAMES</h1>
    </div>
  </div>

  <!-- 主内容 -->
  <main class="home-container">
    <header class="top-header">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <nav class="nav-links">
        <a href="#">首页</a>
        <a href="character.html">角色图鉴</a>
        <a href="ranking.html">排行榜</a>
        <a href="login.html">登录</a>
      </nav>
    </header>

    <section class="hero-section">
      <div class="hero-content">
        <h1>开启你的冒险之旅</h1>
        <p>沉浸式 HTML5 动作游戏体验</p>
        <button id="startGameBtn" class="primary-btn">开始游戏</button>
      </div>
    </section>
  </main>

  <!-- 游戏选择弹窗 -->
  <div class="game-select-modal hidden" id="gameModal">
    <div class="modal-content">
      <h2>选择你的游戏</h2>
      <div class="game-cards">
        <div class="game-card" onclick="window.location.href='game.html'">
          <img src="assets/chess.jpg" alt="战棋游戏"/>
          <p>战棋：策略与荣耀</p>
        </div>
      </div>
      <button class="secondary-btn" id="closeModalBtn">取消</button>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 HOGE GAMES</p>
    <div class="footer-icons">
      <a href="#"><img src="assets/twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="assets/discord.svg" alt="Discord" /></a>
      <a href="mailto:contact@hogegames.com">Contact</a>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
